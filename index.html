<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    
  <div class="modals">
    <div class="modals-header">
      <h2 class="modals-heading">Yangi topshiriq</h2>
    </div>
    <div class="modals-main">
      <div class="mb-25">
        <input type="text" name="title" id="title" placeholder="Topshiriq sarlavhasi">
      </div>
      <div class="mb-25">
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Describe yourself here..."></textarea>
      </div>
      <div class="mb-25">
        <input type="date" name="date" id="date" placeholder="Sanani kiriting">
      </div>
      <div class="mb-25">
        <select name="members" id="members">
          <option value="members">Guruh a’zosi</option>
          <option value="members">Guruh a’zosi emas</option>
        </select>
      </div>
      <div class="mb-25">
        <button class="btn-save" onclick="createNewList()">Saqlash</button>
        <input type= "button" onclick= "clearInput()" value= "Clear modals-main">
      </div>

    </div>
  </div>
  <main class="main">
    <div class="app-card">

    </div>
  </main>

  <button class="btn" onclick="btnModals()">+</button>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
